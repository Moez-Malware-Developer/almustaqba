<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الإعدادات - VELO Velocity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body { 
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f4f8;
        }
        #sidebar {
            transition: transform 0.3s ease-in-out;
            background-color: #045482;
        }
        @media (max-width: 1023px) {
            #sidebar {
                transform: translateX(100%);
            }
            #sidebar.open {
                transform: translateX(0);
            }
        }
        .sidebar-link {
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #056a9e;
        }
        .main-button {
            background-color: #045482;
            transition: all 0.2s ease;
        }
        .main-button:hover {
            background-color: #056a9e;
        }
        .accent-color {
            color: #EB630A;
        }
        .bg-accent {
            background-color: #EB630A;
        }
        .ring-accent {
            --tw-ring-color: #f7a972;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <button id="menuBtn" class="fixed top-4 right-4 z-50 p-3 bg-[#045482] text-white rounded-lg shadow-lg lg:hidden">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <aside id="sidebar" class="fixed inset-y-0 right-0 z-50 w-64 text-white shadow-lg lg:relative lg:translate-x-0 transform">
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-8 text-center border-b border-[#056a9e] pb-4">VELO Velocity</h1>
            <nav class="space-y-3">
                <a href="./الرئسيه.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-home text-lg"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="./الطلبات.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-boxes text-lg"></i>
                    <span>إدارة الطلبات</span>
                </a>
                <a href="./المناديب.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-truck text-lg"></i>
                    <span>إدارة المندوبين</span>
                </a>
                
                  <a href="notifications.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-bell text-lg"></i>
                    <span>إرسال الإشعارات</span>
                </a>
                <a href="./البيانات.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-chart-bar text-lg"></i>
                    <span>التقارير</span>
                </a>
                <a href="./settings.html" class="flex items-center gap-4 p-3 rounded-lg bg-[#EB630A] text-[#045482] font-semibold sidebar-link">
                    <i class="fas fa-cog text-lg"></i>
                    <span>الإعدادات</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 rounded-lg text-red-300 hover:text-red-100 hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-sign-out-alt text-lg"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </nav>
        </div>
    </aside>
    <main class="flex-1 p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2 mb-2">
                <i class="fas fa-cog accent-color"></i>
                <span>الإعدادات</span>
            </h1>
            <p class="text-gray-500 mb-6">إدارة مناطق التوصيل والمدن التابعة لها.</p>
            
            <form id="settingsForm" class="space-y-8">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b border-gray-200">
                        <i class="fas fa-map-marker-alt text-gray-500 ml-2"></i>
                        إدارة مناطق التوصيل
                    </h2>

                    <div class="bg-gray-100 p-4 rounded-lg mb-4">
                        <h3 class="text-lg font-semibold mb-2">إضافة منطقة جديدة</h3>
                        <div class="flex flex-col md:flex-row gap-4 items-end">
                            <div class="flex-1">
                                <label for="newRegionName" class="block text-gray-700 font-medium mb-1">اسم المنطقة</label>
                                <input type="text" id="newRegionName" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition" placeholder="مثال: المنطقة الشرقية" />
                            </div>
                            <button type="button" id="addRegionBtn" class="main-button text-white px-6 py-2 rounded-lg shadow-sm">
                                إضافة منطقة
                            </button>
                        </div>
                    </div>

                    <div class="bg-gray-100 p-4 rounded-lg mb-4">
                        <h3 class="text-lg font-semibold mb-2">إضافة مدينة جديدة</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                            <div>
                                <label for="selectRegion" class="block text-gray-700 font-medium mb-1">اختر المنطقة</label>
                                <select id="selectRegion" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition"></select>
                            </div>
                            <div>
                                <label for="newCityName" class="block text-gray-700 font-medium mb-1">اسم المدينة</label>
                                <input type="text" id="newCityName" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition" placeholder="مثال: بنغازي" />
                            </div>
                            <div>
                                <label for="cityDeliveryFee" class="block text-gray-700 font-medium mb-1">سعر التوصيل (د.ل)</label>
                                <input type="number" id="cityDeliveryFee" step="0.01" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition" placeholder="مثال: 25.00" />
                            </div>
                        </div>
                        <div class="mt-4 text-left">
                            <button type="button" id="addCityBtn" class="main-button text-white px-6 py-2 rounded-lg shadow-sm">
                                إضافة مدينة
                            </button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full text-right divide-y divide-gray-200">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3 font-semibold text-gray-700">المنطقة</th>
                                    <th class="px-6 py-3 font-semibold text-gray-700">المدن</th>
                                    <th class="px-6 py-3 font-semibold text-gray-700 text-left">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="regionsTableBody" class="bg-white divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="text-left mt-8 hidden">
                    <button type="submit" class="main-button text-white font-semibold px-8 py-3 rounded-lg shadow-md hover:bg-[#056a9e] focus:outline-none focus:ring-2 ring-accent transition">
                        حفظ الإعدادات
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            const settingsForm = document.getElementById('settingsForm');
            
            // Delivery Regions elements
            const regionsTableBody = document.getElementById('regionsTableBody');
            const newRegionNameInput = document.getElementById('newRegionName');
            const addRegionBtn = document.getElementById('addRegionBtn');
            const selectRegionSelect = document.getElementById('selectRegion');
            const newCityNameInput = document.getElementById('newCityName');
            const cityDeliveryFeeInput = document.getElementById('cityDeliveryFee');
            const addCityBtn = document.getElementById('addCityBtn');
            
            // Sidebar toggle for mobile
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Local storage key for regions and cities
            const regionsKey = 'deliveryRegions';

            // --- Delivery Regions & Cities Management ---

            // Load regions and cities from local storage
            const loadRegions = () => {
                const regions = JSON.parse(localStorage.getItem(regionsKey)) || {};
                renderRegionsTable(regions);
                populateRegionSelect(regions);
            };

            // Render the regions and cities table
            const renderRegionsTable = (regions) => {
                regionsTableBody.innerHTML = '';
                if (Object.keys(regions).length === 0) {
                    regionsTableBody.innerHTML = `<tr><td colspan="3" class="text-center text-gray-500 py-4">لا توجد مناطق توصيل مضافة.</td></tr>`;
                    return;
                }

                for (const regionName in regions) {
                    const cities = regions[regionName];
                    const citiesList = Object.keys(cities).map(cityName => 
                        `<span class="bg-gray-200 text-gray-800 px-2 py-1 rounded-full text-xs">${cityName} (${cities[cityName].toFixed(2)} د.ل)</span>`
                    ).join(' ');

                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50', 'transition-colors', 'duration-150');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${regionName}</td>
                        <td class="px-6 py-4 text-gray-700">${citiesList}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-left">
                            <button type="button" class="text-red-600 hover:text-red-900 ml-4 delete-region-btn" data-region="${regionName}">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </td>
                    `;
                    regionsTableBody.appendChild(row);
                }
            };

            // Populate the region select dropdown
            const populateRegionSelect = (regions) => {
                selectRegionSelect.innerHTML = '<option value="">اختر منطقة...</option>';
                for (const regionName in regions) {
                    const option = document.createElement('option');
                    option.value = regionName;
                    option.textContent = regionName;
                    selectRegionSelect.appendChild(option);
                }
            };

            // Event listener for adding a new region
            addRegionBtn.addEventListener('click', () => {
                const newRegionName = newRegionNameInput.value.trim();
                if (!newRegionName) {
                    alert('الرجاء إدخال اسم المنطقة.');
                    return;
                }
                
                const regions = JSON.parse(localStorage.getItem(regionsKey)) || {};
                if (regions[newRegionName]) {
                    alert('هذه المنطقة موجودة بالفعل.');
                    return;
                }
                
                regions[newRegionName] = {};
                localStorage.setItem(regionsKey, JSON.stringify(regions));
                newRegionNameInput.value = '';
                loadRegions();
                alert('تمت إضافة المنطقة بنجاح.');
            });

            // Event listener for adding a new city
            addCityBtn.addEventListener('click', () => {
                const selectedRegion = selectRegionSelect.value;
                const newCityName = newCityNameInput.value.trim();
                const deliveryFee = parseFloat(cityDeliveryFeeInput.value);

                if (!selectedRegion) {
                    alert('الرجاء اختيار منطقة.');
                    return;
                }
                if (!newCityName) {
                    alert('الرجاء إدخال اسم المدينة.');
                    return;
                }
                if (isNaN(deliveryFee) || deliveryFee < 0) {
                    alert('الرجاء إدخال سعر توصيل صحيح.');
                    return;
                }

                const regions = JSON.parse(localStorage.getItem(regionsKey));
                if (regions[selectedRegion] && regions[selectedRegion][newCityName]) {
                    alert('هذه المدينة موجودة بالفعل في المنطقة المحددة.');
                    return;
                }

                regions[selectedRegion][newCityName] = deliveryFee;
                localStorage.setItem(regionsKey, JSON.stringify(regions));
                newCityNameInput.value = '';
                cityDeliveryFeeInput.value = '';
                loadRegions();
                alert('تمت إضافة المدينة بنجاح.');
            });

            // Event listener for deleting a region (using event delegation)
            regionsTableBody.addEventListener('click', (e) => {
                if (e.target.closest('.delete-region-btn')) {
                    const button = e.target.closest('.delete-region-btn');
                    const regionToDelete = button.dataset.region;

                    if (confirm(`هل أنت متأكد من حذف منطقة "${regionToDelete}" وجميع المدن التابعة لها؟`)) {
                        const regions = JSON.parse(localStorage.getItem(regionsKey));
                        delete regions[regionToDelete];
                        localStorage.setItem(regionsKey, JSON.stringify(regions));
                        loadRegions();
                        alert('تم حذف المنطقة بنجاح.');
                    }
                }
            });

            // Initial load of data
            loadRegions();
        });
    </script>
</body>
</html>
