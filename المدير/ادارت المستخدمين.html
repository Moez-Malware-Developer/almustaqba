<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المستخدمين - VELO Velocity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body { 
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f4f8;
        }
        #sidebar {
            transition: transform 0.3s ease-in-out;
            background-color: #045482;
        }
        @media (max-width: 1023px) {
            #sidebar {
                transform: translateX(100%);
            }
            #sidebar.open {
                transform: translateX(0);
            }
        }
        .sidebar-link {
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #056a9e;
        }
        .main-button {
            background-color: #045482;
            transition: all 0.2s ease;
        }
        .main-button:hover {
            background-color: #056a9e;
        }
        .accent-color {
            color: #EB630A;
        }
        .bg-accent {
            background-color: #EB630A;
        }
        .ring-accent {
            --tw-ring-color: #f7a972;
        }
    </style>
</head>
<body class="flex min-h-screen">

    <button id="menuBtn" class="fixed top-4 right-4 z-50 p-3 bg-[#045482] text-white rounded-lg shadow-lg lg:hidden">
        <i class="fas fa-bars text-xl"></i>
    </button>

    <aside id="sidebar" class="fixed inset-y-0 right-0 z-50 w-64 text-white shadow-lg lg:relative lg:translate-x-0 transform">
        <div class="p-6">
            <h1 class="text-3xl font-bold mb-8 text-center border-b border-[#056a9e] pb-4">VELO Velocity</h1>
            <nav class="space-y-3">
                <a href="./الرئسيه.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-home text-lg"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="./الطلبات.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-boxes text-lg"></i>
                    <span>إدارة الطلبات</span>
                </a>
                <a href="./المناديب.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-truck text-lg"></i>
                    <span>إدارة المندوبين</span>
                </a>
                <a href="./ادارت المستخدمين.html" class="flex items-center gap-4 p-3 rounded-lg bg-[#EB630A] text-[#045482] font-semibold sidebar-link">
                    <i class="fas fa-users-cog text-lg"></i>
                    <span>إدارة المستخدمين</span>
                </a>
                  <a href="notifications.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-bell text-lg"></i>
                    <span>إرسال الإشعارات</span>
                </a>
                <a href="./البيانات.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-chart-bar text-lg"></i>
                    <span>التقارير</span>
                </a>
                <a href="./settings.html" class="flex items-center gap-4 p-3 rounded-lg hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-cog text-lg"></i>
                    <span>الإعدادات</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 rounded-lg text-red-300 hover:text-red-100 hover:bg-[#056a9e] sidebar-link">
                    <i class="fas fa-sign-out-alt text-lg"></i>
                    <span>تسجيل الخروج</span>
                </a>
            </nav>
        </div>
    </aside>

    <main class="flex-1 p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2 mb-2">
                <i class="fas fa-users-cog accent-color"></i>
                <span>إدارة المستخدمين</span>
            </h1>
            <p class="text-gray-500 mb-6">إضافة، تعديل، وحذف حسابات المستخدمين.</p>
            
            <form id="userForm" class="bg-gray-100 p-4 rounded-lg mb-8">
                <h2 id="formTitle" class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b border-gray-300">إضافة مستخدم جديد</h2>
                <input type="hidden" id="userId" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="userName" class="block text-gray-700 font-medium mb-1">اسم المستخدم</label>
                        <input type="text" id="userName" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition" placeholder="اسم المستخدم" required />
                    </div>
                    <div class="relative">
                        <label for="userPassword" class="block text-gray-700 font-medium mb-1">كلمة المرور</label>
                        <input type="password" id="userPassword" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition" placeholder="كلمة المرور" required />
                        <button type="button" id="togglePassword" class="absolute left-3 top-9 text-gray-400 hover:text-gray-600 transition">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div>
                        <label for="userRole" class="block text-gray-700 font-medium mb-1">صلاحيات المستخدم</label>
                        <select id="userRole" class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 ring-accent transition" required>
                            <option value="" disabled selected>اختر الصلاحية</option>
                            <option value="admin">مدير</option>
                            <option value="employee">موظف</option>
                            
                        </select>
                    </div>
                </div>
                <div class="mt-6 text-left flex gap-4">
                    <button type="submit" id="submitBtn" class="main-button text-white font-semibold px-6 py-2 rounded-lg shadow-md">
                        إضافة مستخدم
                    </button>
                    <button type="button" id="cancelBtn" class="bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg shadow-md hover:bg-gray-600 transition hidden">
                        إلغاء
                    </button>
                </div>
            </form>

            <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b border-gray-200">
                    <i class="fas fa-list-ul text-gray-500 ml-2"></i>
                    قائمة المستخدمين
                </h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-right divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-6 py-3 font-semibold text-gray-700">#</th>
                                <th class="px-6 py-3 font-semibold text-gray-700">اسم المستخدم</th>
                                <th class="px-6 py-3 font-semibold text-gray-700">الصلاحية</th>
                                <th class="px-6 py-3 font-semibold text-gray-700 text-left">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menuBtn');
            const userForm = document.getElementById('userForm');
            const formTitle = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const usersTableBody = document.getElementById('usersTableBody');
            
            // Form inputs
            const userIdInput = document.getElementById('userId');
            const userNameInput = document.getElementById('userName');
            const userPasswordInput = document.getElementById('userPassword');
            const userRoleInput = document.getElementById('userRole');

            // Password visibility toggle
            const togglePasswordBtn = document.getElementById('togglePassword');
            togglePasswordBtn.addEventListener('click', () => {
                const type = userPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                userPasswordInput.setAttribute('type', type);
                
                // Toggle eye icon
                const icon = togglePasswordBtn.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Sidebar toggle for mobile
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            const usersKey = 'appUsers';

            // --- Users Management Functions ---

            // Load users from local storage and render table
            const loadUsers = () => {
                const users = JSON.parse(localStorage.getItem(usersKey)) || [];
                renderUsersTable(users);
            };

            // Render the users table
            const renderUsersTable = (users) => {
                usersTableBody.innerHTML = '';
                if (users.length === 0) {
                    usersTableBody.innerHTML = `<tr><td colspan="4" class="text-center text-gray-500 py-4">لا توجد حسابات مستخدمين.</td></tr>`;
                    return;
                }
                
                users.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50', 'transition-colors', 'duration-150');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${user.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${getRoleName(user.role)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-left">
                            <button type="button" class="text-[#045482] hover:text-[#056a9e] ml-4 edit-btn" data-id="${user.id}">
                                <i class="fas fa-edit"></i> تعديل
                            </button>
                            <button type="button" class="text-red-600 hover:text-red-900 delete-btn" data-id="${user.id}">
                                <i class="fas fa-trash"></i> حذف
                            </button>
                        </td>
                    `;
                    usersTableBody.appendChild(row);
                });
            };

            // Helper function to get role name in Arabic
            const getRoleName = (role) => {
                switch(role) {
                    case 'admin': return 'مدير';
                    case 'employee': return 'موظف';
                    case 'delivery_man': return 'مندوب توصيل';
                    default: return role;
                }
            };

            // Form submission handler
            userForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const users = JSON.parse(localStorage.getItem(usersKey)) || [];
                const userId = userIdInput.value;
                const userName = userNameInput.value.trim();
                const userPassword = userPasswordInput.value.trim();
                const userRole = userRoleInput.value;

                if (userId) {
                    // Editing an existing user
                    const userIndex = users.findIndex(u => u.id === userId);
                    if (userIndex > -1) {
                        users[userIndex].name = userName;
                        users[userIndex].password = userPassword;
                        users[userIndex].role = userRole;
                    }
                } else {
                    // Adding a new user
                    const newUser = {
                        id: Date.now().toString(), // Simple unique ID
                        name: userName,
                        password: userPassword,
                        role: userRole
                    };
                    users.push(newUser);
                }

                localStorage.setItem(usersKey, JSON.stringify(users));
                userForm.reset();
                userIdInput.value = '';
                formTitle.textContent = 'إضافة مستخدم جديد';
                submitBtn.textContent = 'إضافة مستخدم';
                cancelBtn.classList.add('hidden');
                loadUsers();
            });

            // Handle edit and delete buttons via event delegation
            usersTableBody.addEventListener('click', (e) => {
                if (e.target.closest('.edit-btn')) {
                    const id = e.target.closest('.edit-btn').dataset.id;
                    const users = JSON.parse(localStorage.getItem(usersKey));
                    const userToEdit = users.find(u => u.id === id);

                    if (userToEdit) {
                        userIdInput.value = userToEdit.id;
                        userNameInput.value = userToEdit.name;
                        userPasswordInput.value = userToEdit.password;
                        userRoleInput.value = userToEdit.role;
                        
                        formTitle.textContent = 'تعديل مستخدم';
                        submitBtn.textContent = 'حفظ التعديل';
                        cancelBtn.classList.remove('hidden');
                    }
                }

                if (e.target.closest('.delete-btn')) {
                    const id = e.target.closest('.delete-btn').dataset.id;
                    if (confirm('هل أنت متأكد من حذف هذا المستخدم؟')) {
                        let users = JSON.parse(localStorage.getItem(usersKey));
                        users = users.filter(u => u.id !== id);
                        localStorage.setItem(usersKey, JSON.stringify(users));
                        loadUsers();
                    }
                }
            });
            
            // Cancel button handler
            cancelBtn.addEventListener('click', () => {
                userForm.reset();
                userIdInput.value = '';
                formTitle.textContent = 'إضافة مستخدم جديد';
                submitBtn.textContent = 'إضافة مستخدم';
                cancelBtn.classList.add('hidden');
            });

            // Initial load of users
            loadUsers();
        });
    </script>
</body>
</html>
